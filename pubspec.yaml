name: xiaozhi
description: "A new Flutter project."

version: 1.0.0+3

environment:
  sdk: '>=3.8.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.0
  web_socket_channel: ^3.0.2
  record: ^6.0.0
  permission_handler: ^12.0.0+1
  opus_flutter: ^3.0.3
  opus_dart: ^3.0.1
  uuid: ^4.5.1
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.5.3
  taudio: ^10.3.0
  sqflite: ^2.4.2
  pull_to_refresh_flutter3: ^2.0.2
  mesh_gradient: ^1.3.8
  dio: ^5.8.0+1
  flutter_live2d:
    path: ./flutter_live2d
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/live2d/
    - assets/live2d/Haru/
    - assets/live2d/Haru/Haru.model3.json
    - assets/live2d/Haru/Haru.physics3.json
    - assets/live2d/Haru/Haru.pose3.json
    - assets/live2d/Haru/Haru.cdi3.json
    - assets/live2d/Haru/Haru.userdata3.json
    - assets/live2d/Haru/Haru.2048/
    - assets/live2d/Haru/expressions/
    - assets/live2d/Haru/motions/
    - assets/live2d/Haru/sounds/

flutter_intl:
  enabled: true
  class_name: AppLocalizations
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/l10n/generated